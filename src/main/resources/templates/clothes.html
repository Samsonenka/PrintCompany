<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="bg-light px-5 py-3">

<nav class="navbar navbar-light bg-light border-bottom">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{'/img/logoprint.png'}" width="30" height="30" class="d-inline-block align-top mr-2" alt="">Print Company
    </a>

    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Dodaj produkt</button>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#orderModal" data-whatever="@mdo">Utwórz zamówienie</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='/history/showAll';return false;">Historia operacji</button>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#filterModal" data-whatever="@mdo">Filtr</button>
    </div>
</nav>



<div class="text-center my-3 text-uppercase">
    <h3>Magazyn</h3>
</div>

<div>
    <table class="table table-sm">
        <tr>
            <th scope="col">Typ</th>
            <th scope="col">Firma</th>
            <th scope="col">Rozmiar</th>
            <th scope="col">Сolor</th>
            <th scope="col">Ilość</th>
        </tr>
        <tr scope="col" th:each ="clothes : ${clothes}">
            <td th:utext="${clothes.clothesName}">...</td>
            <td th:utext="${clothes.clothesBrand}">...</td>
            <td th:utext="${clothes.clothesSize}">...</td>
            <td th:utext="${clothes.clothesColor}">...</td>
            <td th:utext="${clothes.clothesQuantity}">...</td>
        </tr>
    </table>
</div>

<!--model addClothes-->
<!--***************************************************-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Dodaj produkt</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
                <div class="modal-body">
                    <form th:action="@{/clothes/add}" method="post">
                        <div class="my-2"><input required  type="text" name="clothesName" class="form-control" placeholder="Typ" aria-describedby="button-addon2"/></div>
                        <div class="my-2"><input required type="text" name="clothesBrand" class="form-control" placeholder="Marka" aria-describedby="button-addon2"></div>
                        <select name="clothesSize" class="custom-select my-1" required>
                            <option selected>Wybierz rozmiar</option>
                            <option th:each="size : ${size}"
                                    th:value="${size}"
                                    th:utext="${size}">
                            </option>
                        </select>
                        <div class="my-2"><input required type="text" name="clothesColor" class="form-control" placeholder="Color" aria-describedby="button-addon2"></div>
                        <div class="my-2"><input required type="text" name="clothesQuantity" class="form-control" placeholder="Ilość" aria-describedby="button-addon2"></div>
                        <button  class="btn btn-primary" type="submit">Ok</button>
                    </form>
                </div>
        </div>
    </div>
</div>
<!--***************************************************-->

<!--model filter-->
<!--***************************************************-->
<div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="filterModalLabel">Filtruj według rozmiaru</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/clothes/filter}" method="get">
                    <select name="clothesSize" class="custom-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                        <option selected>Wybierz rozmiar</option>
                        <option th:each="size : ${size}"
                                th:value="${size}"
                                th:utext="${size}">
                        </option>
                    </select>
                    <button  class="btn btn-primary my-2" type="submit">Ok</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--***************************************************-->

<!--model addOrder-->
<!--***************************************************-->
<div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderModalLabel">Filtruj według rozmiaru</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/orders/add}" method="post">
                    <div class="my-2"><input required  type="text" name="orderNameFirm" class="form-control" placeholder="Nazwa firmy" aria-describedby="button-addon2"/></div>
                    <div class="my-2"><input required type="text" name="orderAddress" class="form-control" placeholder="Adres firmy" aria-describedby="button-addon2"></div>
                    <div class="my-2"><textarea type="text" name="orderComments" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Uwagi" aria-describedby="button-addon2"></textarea></div>
                    <button  class="btn btn-primary" type="submit">Ok</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--***************************************************-->

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/css.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="bg-light px-5 py-3">

<nav class="navbar navbar-light bg-light border-bottom">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{'/img/logoprint.png'}" width="30" height="30" class="d-inline-block align-top mr-2" alt="">Print Company
    </a>

    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary text-uppercase" data-toggle="modal" data-target="#addPrice" data-whatever="@mdo">Dodaj cenę</button>
        <button type="button" class="btn btn-secondary text-uppercase" data-toggle="modal" data-target="#filterModal" data-whatever="@mdo">Filtr</button>
        <button type="button" class="btn btn-secondary text-uppercase" onclick="location.href='/history/showAll';return false;">Historia operacji</button>
        <button type="button" class="btn btn-secondary text-uppercase" onclick="location.href='/orders/showAll';return false;">Lista zamówień</button>
        <button type="button" class="btn btn-secondary text-uppercase" onclick="location.href='/clothes/showAll';return false;">Magazyn</button>

    </div>
</nav>

<div class="text-center my-3 text-uppercase">
    <h3>Lista cen</h3>
</div>

<div>
    <table class="table table-sm">
        <tr>
            <th scope="col">Kolor</th>
            <th scope="col">Cena</th>
        </tr>
        <tr scope="col" th:each ="pricePrints : ${pricePrints}">
            <td th:utext="${pricePrints.colorPrint}">...</td>
            <td th:utext="${pricePrints.pricePrint}">...</td>
        </tr>
    </table>
</div>

<!--model addPrice-->
<!--***************************************************-->
<div class="modal fade" id="addPrice" tabindex="-1" role="dialog" aria-labelledby="addPriceLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPriceLabel">Filtruj według rozmiaru</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/priceManagement/addPrice}" method="post">
                    <div class="my-2"><input required  type="text" name="colorPrint" class="form-control" placeholder="Color" aria-describedby="button-addon2"/></div>
                    <div class="my-2"><input required type="text" name="pricePrint" class="form-control" placeholder="Cena" aria-describedby="button-addon2"></div>
                    <button  class="btn btn-primary" type="submit">Dodaj</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--***************************************************-->

</body>
</html>
